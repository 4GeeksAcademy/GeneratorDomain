<html>
  <head>
    <title>Generar Dominio</title>
    <style type="text/css">
      #domain, h1 {
        text-align: center;
      }
    </style>
    <script type="text/javascript" >
      // No se porque en codespace no me funcionan las rutas relativas. src="app.js"
      function GenerarDom() {
      let subject = ["the", "our"];
      let adj = ["great", "big"];
      let predicate = ["jogger", "racoon"];
      let ext = [".com", ".net", ".es"];

      let myDomain = [];

      for (let x = 0; x < subject.length; x++) {
        for (let i = 0; i < adj.length; i++) {
          for (let j = 0; j < predicate.length; j++) {
            for (let b = 0; b < ext.length; b++) {
              myDomain.push(`${subject[x]}${adj[i]}${predicate[j]}${ext[b]}`);
            }
          }
        }
      }
      document.getElementById("domain").innerHTML = myDomain.join("<br>");
    }
    //
    </script>
  </head>
  <body>
    
    <div>
    <h1>Generar Dominios</h1>
    <div id="domain">
    </div>
    <p>
      <input type="button" onclick="GenerarDom()" value="Generar Dominio" />
    </p>
  </body>
</html>
